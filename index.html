<!DOCTYPE html>
<html lang="en">
<head>
    <script src="app.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Voting System</title>
</head>
<body>
    <h1>Decentralized Voting System</h1>

    <div id="ballots-list">
        <h2>Available Ballots</h2>
        <ul id="ballots"></ul>
    </div>

    <div id="vote-form" style="display: none;">
        <h2>Vote</h2>
        <form id="ballot-form">
            <label for="ballot-select">Select Ballot:</label>
            <select id="ballot-select"></select><br>
            <label for="option-select">Select Option:</label>
            <select id="option-select"></select><br>
            <button type="submit">Vote</button>
        </form>
    </div>

    <div id="status"></div>

    <script src="web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
